<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Signup</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background-color: #1a1a1a;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    input[type="email"] {
      padding: 10px;
      width: 250px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #00cc66;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .message {
      margin-top: 20px;
      color: #00cc66;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Submit Email</h2>
    <form id="emailForm">
      <input type="email" id="emailInput" placeholder="Enter your email" required>
      <button type="submit">Submit</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    document.getElementById('emailForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('emailInput').value;
      if (email) {
        document.getElementById('message').textContent = 'Sign Up Completed';
      }
    });
  </script>
</body>
</html>
